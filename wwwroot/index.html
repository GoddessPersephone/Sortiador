<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Número Aleatório</title>
    <style>
        /* Reset de estilo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilo do corpo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Estilo do contêiner */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Título */
        h1 {
            font-size: 1.8rem;
            color: #007acc;
            margin-bottom: 10px;
        }

        /* Parágrafo */
        p {
            font-size: 1rem;
            margin: 10px 0;
        }

        /* Botão */
        button {
            background-color: #007acc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

            button:hover {
                background-color: #005fa3;
            }

        /* Resultado */
        #resultado {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Número Aleatório</h1>
        <p>Clique no botão abaixo para gerar um número aleatório entre 1 e 100.</p>
        <button onclick="gerarNumeroAleatorio()">Gerar Número</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
